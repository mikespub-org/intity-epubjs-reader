<!DOCTYPE html>
<html>

<head>
	<title></title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<link rel="icon" type="image/png" href="img/favicon.png">
	<link rel="stylesheet" href="css/main.css">

	<!-- Libs -->
	<script src="js/libs/jszip.min.js"></script>
	<script src="js/libs/md5.min.js"></script>
	<script src="js/libs/epub.min.js"></script>

	<!-- Reader -->
	<script src="js/epubreader.js"></script>

	<!-- Initialize bookPath -->
	<script type="text/javascript">
		// string containing the initial book path - either full .epub file or link / to get content from file /
		const bookPath = "{{link}}";
		// object containing the initial settings (use text for template variable)
		const settings = {{settings}};
		/**
		 * See https://github.com/mikespub-org/intity-epubjs-reader/issues/2#issuecomment-2043469571
		 * for examples
		 * 
		{
			arrows: "content", // none | content | toolbar - depending on this.isMobile
			restore: true,
			history: true,
			openbook: true,
			language: "en",
			sectionId: undefined,
			bookmarks: [],   // array | false
			annotations: [], // array | false
			flow: "paginated", // paginated | scrolled
			spread: {
				mod: "auto", // auto | none
				min: 800
			},
			styles: {
				fontSize: 100
			},
			pagination: undefined, // not implemented
			fullscreen: document.fullscreenEnabled // default behaviour
		}
		*/
		window.onload = (e) => {
			epubreader.main(bookPath, settings);
			e.stopPropagation();
		};
	</script>
</head>

<body>
</body>

</html>
